name: E2E Tests

on:
  workflow_call:
    inputs:
      service_endpoint:
        required: true
        type: string
      app_name:
        required: false
        type: string

jobs:
  e2e:
    name: Run E2E Tests
    runs-on: ubuntu-latest

    env:
      BASE_URL: ${{ inputs.service_endpoint }}
      APP_NAME: ${{ inputs.app_name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install required dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwoff1 libopus0 libwebp6 libwebpdemux2 libenchant1c2a libgudev-1.0-0 libsecret-1-0 libhyphen0 libgstreamer1.0-0 libgstreamer-plugins-base1.0-0 gstreamer1.0-plugins-base gstreamer1.0-libav gstreamer1.0-plugins-good gstreamer1.0-plugins-ugly gstreamer1.0-alsa gstreamer1.0-pulseaudio libevent-2.1-7 libvpx7 libflite1 libgles2-mesa libx264-155

      - name: Install dependencies
        run: npm ci
        working-directory: ./e2e

      - name: Run Playwright tests
        run: npm run test:e2e
        working-directory: ./e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: ./e2e/playwright-report
