name: E2E Tests

on:
  workflow_call:
    inputs:
      service_endpoint:
        required: true
        type: string

jobs:
  e2e:
    name: Run E2E Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
        working-directory: ./e2e

      - name: Update baseURL in Playwright config
        run: |
          jq '.use.baseURL = "${{ inputs.service_endpoint }}"' ./e2e/playwright.config.js > ./e2e/playwright.config.tmp.js
          mv ./e2e/playwright.config.tmp.js ./e2e/playwright.config.js

      - name: Cat updated Playwright config
        run: cat ./e2e/playwright.config.js

      - name: Run Playwright tests
        run: npm run test:e2e
        working-directory: ./e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v2
        with:
          name: playwright-report
          path: ./e2e/playwright-report
