name: E2E Tests

on:
  workflow_call:
    inputs:
      service_endpoint:
        required: true
        type: string
      app_name:
        required: false
        type: string

jobs:
  e2e:
    name: Run E2E Tests
    runs-on: ubuntu-latest

    env:
      BASE_URL: ${{ inputs.service_endpoint }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwoff1 libopus0 libvpx7 libevent-2.1-7 libopus0 libgstreamer1.0-0 \
          libgstreamer-plugins-base1.0-0 libgstreamer-plugins-good1.0-0 libharfbuzz-icu0 libhyphen0 \
          libenchant-2-2 libflite1 libgles2 libx264-dev
        working-directory: ./e2e

      - name: Install Node.js dependencies
        run: npm ci
        working-directory: ./e2e

      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        working-directory: ./e2e

      - name: Run e2e tests
        run: npx playwright test --config ${{ inputs.app_name }}/playwright.config.ts

      - name: Upload Playwright report
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: ./e2e/playwright-report
