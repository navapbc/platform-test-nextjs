name: E2E Tests

on:
  workflow_call:
    inputs:
      service_endpoint:
        required: true
        type: string
      app_name:
        required: false
        type: string

jobs:
  e2e:
    name: " " # GitHub UI is noisy when calling reusable workflows, so use whitespace for name to reduce noise
    runs-on: ubuntu-latest

    strategy:
        matrix:
          shard: [1, 2, 3]
          total_shards: [3]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Playwright browsers
        run: make e2e-setup-ci

      - name: Run e2e tests (Shard ${{ matrix.shard }}/${{ matrix.total_shards }})
        env:
            TOTAL_SHARDS: ${{ matrix.total_shards }}
            CURRENT_SHARD: ${{ matrix.shard }}
        run: make e2e-test APP_NAME=${{ inputs.app_name }} BASE_URL=${{ inputs.service_endpoint }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: ./e2e/playwright-report
